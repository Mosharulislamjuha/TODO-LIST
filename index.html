<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM - Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
  <body>
    <section class="container"> 
      <div class="logo">
        <img src="images/logo.png" alt="" />
      </div>
      <h1 id="header" class="leading">LEADING UNIVERSITY SPORTS CLUB</h1>
      <h1 class="player-list">PLAYER LIST</h1>

      <form class="new-task-container box">
        <label for="new-player" class="side">ADD NEW PLAYER</label>
        <input type="text" id="new-task" />
        <input type="submit" class="player" id="addTask" value="Add player" />
      </form>

      <div class="todo-list box">
        <h2>PLAYER NAME</h2>
        <ul id="items">
          
        </ul>
      </div>
      

      <div class="complete-list box">
        <h2>UNSELECTED PLAYER</h2>
        <ul>
           
        </ul>
      </div>
      
    </section>
    
    <script src="script.js"></script>
  </body>
</html>
